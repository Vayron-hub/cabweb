<!-- Login Component basado en Pantalla 8 -->
<div class="login-container">
    
  <!-- Formulario de login -->
  <div class="login-form-section">
    <div class="login-header">
      <div class="circular-logo">
        <div class="logo-circle logo-container">
          <img src="assets/images/cab.png" alt="Logo" class="logo" />
        </div>
      </div>
    </div>
    <h2>Por favor ingresa tus credenciales</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      
      <!-- Campo Usuario -->
      <div class="form-group">
        <input 
          type="text" 
          formControlName="username"
          placeholder="Usuario"
          class="form-input text-black"
          [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
      </div>

      <!-- Campo Contraseña -->
      <div class="form-group">
        <input 
          type="password" 
          formControlName="password"
          placeholder="Contraseña"
          class="form-input text-black"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      </div>

      <!-- Mensaje de error -->
      <div *ngIf="errorMessage" class="error-message">
        <i class="pi pi-exclamation-circle"></i>
        {{ errorMessage }}
      </div>

      <!-- Botón de login -->
      <button 
        type="submit" 
        class="login-btn"
        [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Ingresar</span>
        <span *ngIf="isLoading">
          <i class="pi pi-spin pi-spinner"></i>
          Ingresando...
        </span>
      </button>

    </form>

    <!-- Links adicionales -->
    <div class="login-links">
      <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
      <div class="divider"></div>
      <button class="back-btn" (click)="goBack()">
        <i class="pi pi-arrow-left"></i>
        Volver al inicio
      </button>
    </div>

  </div>

</div>
