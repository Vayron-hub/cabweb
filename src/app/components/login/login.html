<div
  class="min-h-screen bg-gradient-to-br from-slate-100 via-white to-gray-100 flex flex-col items-center justify-center p-5"
>
  <div
    class="bg-white rounded-2xl p-10 shadow-2xl w-full max-w-md text-center animate-slide-up"
  >
    <div class="mb-10">
      <div class="text-center">
        <div
          class="size-40 bg-gradient-primary rounded-full flex flex-col items-center justify-center mx-auto text-white shadow-2xl relative animate-pulse-custom"
        >
          <img
            src="assets/images/cab.png"
            alt="Logo"
            class="size-14 rounded-lg flex items-center justify-center font-bold text-primary-500"
          />
        </div>
      </div>
    </div>

    <h2 class="text-gray-800 text-xl font-semibold mb-8 leading-tight">
      Por favor ingresa tus credenciales
    </h2>

    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="flex flex-col gap-5 mb-6"
    >
      <div class="relative">
        <input
          type="text"
          formControlName="username"
          placeholder="Usuario"
          class="w-full px-5 py-4 border-2 border-gray-300 rounded-xl text-base outline-none transition-all duration-300 bg-gray-50 text-center font-medium text-black focus:border-primary-500 focus:bg-white focus:shadow-lg focus:-translate-y-0.5"
          [class.border-red-500]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          [class.bg-red-50]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          [class.focus:ring-4]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          [class.focus:ring-red-100]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        />
      </div>

      <div class="relative">
        <input
          type="password"
          formControlName="password"
          placeholder="Contraseña"
          class="w-full px-5 py-4 border-2 border-gray-300 rounded-xl text-base outline-none transition-all duration-300 bg-gray-50 text-center font-medium text-black focus:border-primary-500 focus:bg-white focus:shadow-lg focus:-translate-y-0.5"
          [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          [class.bg-red-50]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          [class.focus:ring-4]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          [class.focus:ring-red-100]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
      </div>

      <div
        *ngIf="errorMessage"
        class="bg-red-50 text-red-800 px-4 py-3 rounded-lg text-sm flex items-center gap-2 border border-red-200"
      >
        <i class="pi pi-exclamation-circle text-base"></i>
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="bg-gradient-primary text-white border-0 px-8 py-4 rounded-3xl text-lg font-semibold cursor-pointer transition-all duration-300 uppercase tracking-wide relative overflow-hidden hover:-translate-y-1 active:translate-y-0 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Ingresar</span>
        <span *ngIf="isLoading" class="flex items-center justify-center gap-2">
          <i class="pi pi-spin pi-spinner"></i>
          Ingresando...
        </span>
      </button>
    </form>

    <div class="flex flex-col gap-4">
      <a
        routerLink="/registro"
        class="text-primary-600 text-sm transition-colors duration-200 hover:text-primary-700"
        >¿No tienes cuenta? Regístrate</a
      >
      <div class="h-px bg-gray-200 my-2"></div>
      <button
        class="bg-gray-600 text-white border-0 px-6 py-3 rounded-2xl text-sm font-medium cursor-pointer transition-all duration-300 flex items-center justify-center gap-2 hover:bg-gray-700 hover:-translate-y-0.5"
        (click)="goBack()"
      >
        <i class="pi pi-arrow-left text-sm"></i>
        Volver al inicio
      </button>
    </div>
  </div>
</div>
