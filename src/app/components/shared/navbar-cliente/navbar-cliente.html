<div class="bg-primary-800 h-24 flex items-center px-6 shadow-lg">
    <div class="w-full flex justify-between items-center">
        <div class="flex-1">
            <div class="flex items-center">
                <img src="assets/images/cab.png" alt="Logo"
                    class="size-14 rounded-lg flex items-center justify-center font-bold text-primary-500" />
            </div>
        </div>

        <div class="flex-1 flex justify-end gap-2.5">
            <div class="relative">
                <button
                    class="size-10 border-0 bg-white bg-opacity-20 rounded-full text-primary-500 cursor-pointer flex items-center justify-center transition-all duration-200 hover:bg-primary-800 hover:text-white"
                    (click)="toggleUserMenu()" [class.bg-opacity-20]="userMenuOpen">
                    <i class="pi pi-user"></i>
                </button>

                <div class="absolute top-full right-0 mt-2 min-w-70 bg-white rounded-xl shadow-2xl z-50 animate-slide-up"
                    *ngIf="userMenuOpen">
                    <div class="flex items-center gap-3 p-5 bg-primary-600 rounded-t-xl text-white">
                        <div
                            class="w-11 h-11 bg-white bg-opacity-20 rounded-full flex items-center justify-center text-lg flex-shrink-0">
                            <i class="pi pi-user"></i>
                        </div>
                        <div class="flex flex-col gap-1">
                            <span class="text-base font-semibold text-white">{{currentUser.nombre}}</span>
                        </div>
                    </div>

                    <div class="h-px bg-gray-200 m-0"></div>

                    <div class="py-2">
                        <button
                            class="w-full flex items-center gap-3 px-5 py-3 bg-transparent border-0 cursor-pointer text-sm text-gray-800 transition-colors duration-200 text-left hover:bg-gray-50"
                            (click)="onViewMyAccount()">
                            <i class="pi pi-user-edit text-base"></i>
                            <span>Ver mi cuenta</span>
                        </button>
                        <button
                            class="w-full flex items-center gap-3 px-5 py-3 bg-transparent border-0 cursor-pointer text-sm text-red-600 transition-colors duration-200 text-left border-t border-gray-200 mt-1 hover:bg-red-50"
                            (click)="onLogout()">
                            <i class="pi pi-sign-out text-base"></i>
                            <span>Cerrar sesi√≥n</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="bg-primary-600 px-5">
    <div class="flex gap-4 h-16">
        <button
            class="flex items-center gap-2 px-4 py-2 font-medium transition-all duration-200 text-primary-100 hover:bg-primary-700 hover:text-white border-b-2 border-transparent"
            routerLink="/admin/dashboard" routerLinkActive="text-white border-b-primary-100">
            <i class="pi pi-chart-bar"></i>
            <span>Dashboard</span>
        </button>
        <button
            class="flex items-center gap-2 px-4 py-2 font-medium transition-all duration-200 text-primary-100 hover:bg-primary-700 hover:text-white border-b-2 border-transparent"
            routerLink="/admin/estadisticas" routerLinkActive="text-white border-b-primary-100">
            <i class="pi pi-comments"></i>
            <span>Comentarios</span>
        </button>
        <button
            class="flex items-center gap-2 px-4 py-2 font-medium transition-all duration-200 text-primary-100 hover:bg-primary-700 hover:text-white border-b-2 border-transparent"
            routerLink="/admin/clasificadores" routerLinkActive="text-white border-b-primary-100">
            <i class="pi pi-shopping-bag"></i>
            <span>Comprar</span>
        </button>
        <button
            class="flex items-center gap-2 px-4 py-2 font-medium transition-all duration-200 text-primary-100 hover:bg-primary-700 hover:text-white border-b-2 border-transparent"
            routerLink="/admin/clasificadores" routerLinkActive="text-white border-b-primary-100">
            <i class="pi pi-bookmark"></i>
            <span>Inventario</span>
        </button>
    </div>
</div>
