<div class="min-h-screen bg-gray-50">
  <app-navbar
    [selectedLocation]="selectedLocation"
    [locations]="locations"
    [isLoadingZonas]="isLoadingZonas"
    [currentUser]="currentUser"
    (locationChange)="onLocationChange($event)"
    (logout)="onLogout()"
    (viewMyAccount)="onViewMyAccount()">
  </app-navbar>

  <div class="p-5 max-w-6xl mx-auto">
    <router-outlet></router-outlet>
  </div>

  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 animate-fade-in" 
       *ngIf="showAccountModal" (click)="closeAccountModal()">
    <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-11/12 max-h-[90vh] overflow-y-auto animate-slide-up" 
         (click)="$event.stopPropagation()">
      <div class="flex justify-between items-center p-6 border-b border-gray-200">
        <h2 class="text-2xl font-semibold text-gray-800">{{ isEditingProfile ? 'Editar Perfil' : 'Mi Cuenta' }}</h2>
        <button class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100 transition-colors" 
                (click)="closeAccountModal()">
          <i class="pi pi-times text-gray-600"></i>
        </button>
      </div>

      <div class="p-6">
        <div class="flex gap-6 mb-8 md:flex-row flex-col md:text-left text-center">
          <div class="w-20 h-20 bg-gradient-to-br from-primary-600 to-primary-700 rounded-full flex items-center justify-center text-white text-3xl flex-shrink-0 mx-auto md:mx-0">
            <i class="pi pi-user"></i>
          </div>

          <!-- Vista de solo lectura -->
          <div class="flex-1 space-y-4" *ngIf="!isEditingProfile">
            <div class="space-y-1">
              <label class="text-xs font-semibold text-gray-500 uppercase tracking-wide">Nombre Completo</label>
              <span class="block text-base font-medium text-gray-800">{{currentUser.nombre}}</span>
            </div>
            
            <div class="space-y-1">
              <label class="text-xs font-semibold text-gray-500 uppercase tracking-wide">Rol</label>
              <span class="inline-block bg-primary-600 text-white px-3 py-1 rounded-full text-xs font-semibold">Admin</span>
            </div>
            
            <div class="space-y-1">
              <label class="text-xs font-semibold text-gray-500 uppercase tracking-wide">Email</label>
              <span class="block text-base font-medium text-gray-800">{{currentUser.email}}</span>
            </div>
            
            <div class="space-y-1">
              <label class="text-xs font-semibold text-gray-500 uppercase tracking-wide">ID de Usuario</label>
              <span class="block text-base font-medium text-gray-800">{{currentUser.id}}</span>
            </div>
            
            <div class="space-y-1">
              <label class="text-xs font-semibold text-gray-500 uppercase tracking-wide">Último Acceso</label>
              <span class="block text-base font-medium text-gray-800">{{formatAccountDate(currentUser.ultimoAcceso)}}</span>
            </div>
            
            <div class="space-y-1">
              <label class="text-xs font-semibold text-gray-500 uppercase tracking-wide">Estado de Cuenta</label>
              <span class="flex items-center gap-2 text-green-600 font-medium md:justify-start justify-center">
                <i class="pi pi-check-circle"></i>
                Activa
              </span>
            </div>
          </div>

          <!-- Formulario de edición -->
          <div class="account-edit-form" *ngIf="isEditingProfile">
            <div class="form-group">
              <label for="editNombre">Nombre * </label>
              <strong>
                <input pInputText type="text" id="editNombre" [(ngModel)]="editProfileData.nombre" class="form-input"
                  placeholder="Ingresa tu nombre completo" [class.error]="!editProfileData.nombre">
              </strong>
            </div>

            <div class="form-group">
              <label for="editEmail">Email * </label>
              <strong>
                <input pInputText type="email" id="editEmail" [(ngModel)]="editProfileData.email"
                  class="form-input text-black" placeholder="Ingresa tu email"
                  [class.error]="!editProfileData.email || !isValidEmail(editProfileData.email)">
                <small class="error-text" *ngIf="!isValidEmail(editProfileData.email) && editProfileData.email">
                  Por favor ingresa un email válido
                </small>
              </strong>
            </div>

            <!-- Información que no se puede editar -->
            <div class="readonly-info">
              <div class="info-group">
                <label>Rol</label>
                <span class="role-tag">Admin</span>
              </div>

              <div class="info-group">
                <label>ID de Usuario</label>
                <span>{{currentUser.id}}</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Botones de acción -->
        <div class="account-actions">
          <!-- Botones en modo vista -->
          <div *ngIf="!isEditingProfile" class="view-actions">
            <button class="btn-secondary" (click)="startEditingProfile()">
              <i class="pi pi-pencil"></i>
              Editar Perfil
            </button>
            <button class="btn-warning">
              <i class="pi pi-key"></i>
              Cambiar Contraseña
            </button>
          </div>

          <!-- Botones en modo edición -->
          <div *ngIf="isEditingProfile" class="edit-actions">
            <button class="btn-secondary" (click)="cancelEditingProfile()">
              <i class="pi pi-times"></i>
              Cancelar
            </button>
            <button class="btn-primary" (click)="saveProfileChanges()"
              [disabled]="!canSaveProfile() || isSavingProfile">
              <i class="pi pi-spin pi-spinner" *ngIf="isSavingProfile"></i>
              <i class="pi pi-check" *ngIf="!isSavingProfile"></i>
              {{ isSavingProfile ? 'Guardando...' : 'Guardar Cambios' }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
